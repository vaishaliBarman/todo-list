<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Plan you day...">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="filters">
            <button id="filterAll" class="filter-btn active">All</button>
            <button id="filterPending" class="filter-btn">Pending</button>
            <button id="filterCompleted" class="filter-btn">Completed</button>
        </div>

        <div> 
            <h2>Tasks</h2>
            <button id="clearCompletedBtn">Clear Completed Tasks</button>
            <ol id="taskList" class="task-list"></ol>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
